<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fake Service - Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./icons-and-pictures/iconmostr/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="./icons-and-pictures/mine/logo.png"
        alt="The Fake Service"
      />
      <nav id="nav-bar">
        <ul id="nav-links">
          <li class="nav-item"><a href="/">Home</a></li>
          <li class="nav-item"><a href="/docs.html">Documentation</a></li>
          <li class="nav-item"><a href="/contact.html">Contact Us</a></li>
          <li class="nav-item"><a href="/about.html">About</a></li>
        </ul>
      </nav>
      <a href="/login.html" id="login-button-anchor"
        ><button id="login-button">Login</button></a
      >
    </header>
    <main>
      <div class="workspace">
        <div id="login-section">
          <div id="the-login-section-text">
            <p class="the-header">
              Login:
            </p>
            <br />
            <div id="form">
              <label for="username">Username: </label>
              <br />
              <input
                type="text"
                autocomplete="off"
                required
                name="username"
                id="username"
              />
              <br />
              <br />
              <label for="password">Password: </label>
              <br />
              <input
                type="password"
                autocomplete="off"
                required
                name="password"
                id="password"
              />
              <br />
              <br />
              <button
                onclick="alert('This is just a UI, and It\'s not working!');"
                id="submit-button"
              >
                Submit
              </button>
            </div>
          </div>
          <img
            id="sync-files-image"
            src="./icons-and-pictures/undraw/sync-files.svg"
            alt="Sync Files"
          />
        </div>
      </div>
    </main>
    <footer>
      <hr />
      <div id="my-footer">
        <p>
          Licensed under the MIT License
        </p>
      </div>
    </footer>
  </body>
</html>
